<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>他のユーザーの情報</title>
  </head>
  <body>
    <h1>他のユーザーの情報</h1>
    {% for user in users %}
    <h2>{{user.username}}</h2>
    <p>連絡先：{{user.email}}</p>
    {% endfor %}
    <form action="{% url 'user' %}" method="post">
      {% csrf_token %}
      <p><input type="submit" value="戻る" /></p>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>あなたの情報</title>
  </head>
  <body>
    <h1>{{user.username}}</h1>
    <p>連絡先：{{user.email}}</p>
    <p>アカウント作成日：{{user.date_joined}}</p>

    <form action="{% url 'other' %}" method="post">
      {% csrf_token %}
      <p><input type="submit" value="別のユーザー" /></p>
    </form>

    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <p><input type="submit" value="ログアウト" /></p>
    </form>
  </body>
</html>
